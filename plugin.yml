name: MCrates
main: Mrchlldev\MCrates\MCrates
version: 1.0.1
api: 5.3.0
author: "DaPigGuy, Mrchlldev"

permissions:
  mcrate:
    default: false
    description: "Allows usage of all MCrates features"
  mcrate.command:
    default: op
    description: "Allow usage of all MCrates commands"
  mcrate.command.crate:
    default: op
    description: "Allow usage of the /mcrate crate command"
  mcrate.command.list:
    default: op
    description: "Allow usage of the /mcrate list command"
  mcrate.command.key:
    default: op
    description: "Allow usage of the /mcrate key command"
  mcrate.command.keyall:
    default: op
    description: "Allow usage of the /mcrate keyall command"
